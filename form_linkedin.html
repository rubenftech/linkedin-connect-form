<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion LinkedIn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 0;
      margin: 0;
    }
    .form-container {
      max-width: 520px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 24px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Connexion LinkedIn</h2>
    <p>Remplissez ce formulaire pour connecter votre compte LinkedIn.</p>

    <form id="linkedinForm">
      <label for="companyId">Nom de votre entreprise :</label>
      <input type="text" name="companyId" id="companyId" required />

      <label for="prenom">Prénom :</label>
      <input type="text" name="prenom" id="prenom" required />

      <label for="nom">Nom :</label>
      <input type="text" name="nom" id="nom" required />

      <label for="email">Email :</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Téléphone :</label>
      <input type="text" name="phone" id="phone" required />

      <button type="submit">Valider et continuer</button>
    </form>
  </div>

  <script>
    // Fonction pour lire les paramètres d'URL
    function getURLParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Pré-remplir l'entreprise si companyId est dans l'URL
    window.onload = function() {
      const companyId = getURLParameter('companyId');
      if (companyId) {
        document.getElementById('companyId').value = companyId;
      }
    };

    // Envoi du formulaire
    document.getElementById("linkedinForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const url = "https://script.google.com/macros/s/AKfycbxYg8BxdXMWN7DMpiVeEw_RpcPbVRlAzoNbd7tFdacD_N7l1FGiw-oQrkngnrmGI70_/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          body: formData
        });

        const redirectUrl = await response.text();
        window.location.href = redirectUrl;

      } catch (error) {
        console.error("Erreur :", error);
        alert("Erreur d'envoi. Réessayez.");
      }
    });
  </script>

</body>
</html>
